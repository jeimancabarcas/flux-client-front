@if (isOpen()) {
<div (click)="toggle.emit()" class="lg:hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[60] animate-fade-in">
</div>
}

<aside
    class="fixed lg:static inset-y-0 left-0 w-72 border-r-[2px] border-black flex flex-col justify-between bg-white z-[70] transition-transform duration-300 lg:translate-x-0 shadow-2xl lg:shadow-none"
    [class.sidebar-open]="isOpen()">
    <div>
        <div class="p-8 border-b border-slate-100 flex items-center justify-between lg:justify-center">
            <app-logo size="sm" />
            <button (click)="toggle.emit()" class="lg:hidden p-2 text-slate-400 hover:text-black transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <nav class="p-4 space-y-2">
            <div class="mb-8 px-4">
                <span
                    class="text-[10px] font-black uppercase tracking-[0.4em] text-cyan-600 block mb-2">Operaciones</span>
                <div class="h-[2px] w-6 bg-cyan-600"></div>
            </div>

            <button (click)="navigate('/dashboard')"
                class="w-full flex items-center gap-4 px-4 py-4 border border-transparent hover:border-black transition-all group">
                <div class="text-slate-300 group-hover:text-black transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <span
                    class="text-xs font-black uppercase tracking-widest text-slate-400 group-hover:text-black transition-colors">Resumen</span>
            </button>

            <button (click)="navigate('/appointments')"
                class="w-full flex items-center gap-4 px-4 py-4 border border-transparent hover:border-black transition-all group">
                <div class="text-slate-300 group-hover:text-black transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <span
                    class="text-xs font-black uppercase tracking-widest text-slate-400 group-hover:text-black transition-colors">Agenda</span>
            </button>

            @if (authService.userRole() === UserRole.MEDICO || authService.userRole() === UserRole.RECEPCIONISTA) {
            <button
                class="w-full flex items-center gap-4 px-4 py-4 border border-transparent hover:border-black transition-all group">
                <div class="text-slate-300 group-hover:text-black transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <span
                    class="text-xs font-black uppercase tracking-widest text-slate-400 group-hover:text-black transition-colors">Pacientes</span>
            </button>
            }

            @if (authService.userRole() === UserRole.ADMIN) {
            <button (click)="navigate('/admin/users')"
                class="w-full flex items-center gap-4 px-4 py-4 border border-transparent hover:border-black transition-all group">
                <div class="text-slate-300 group-hover:text-black transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
                <span
                    class="text-xs font-black uppercase tracking-widest text-slate-400 group-hover:text-black transition-colors">Usuarios</span>
            </button>

            <button (click)="navigate('/admin/specialties')"
                class="w-full flex items-center gap-4 px-4 py-4 border border-transparent hover:border-black transition-all group">
                <div class="text-slate-300 group-hover:text-black transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01m-.01 4h.01" />
                    </svg>
                </div>
                <span
                    class="text-xs font-black uppercase tracking-widest text-slate-400 group-hover:text-black transition-colors">Especialidades</span>
            </button>
            }
        </nav>
    </div>

    <div class="p-6 border-t border-slate-100">
        <div class="mb-6">
            <span class="block text-[9px] font-black uppercase tracking-[0.3em] text-slate-300 mb-2">Personal
                Activo</span>
            <p class="text-[11px] font-black uppercase tracking-tight text-black truncate">{{ authService.userName() }}
            </p>
        </div>

        <button (click)="onLogout()"
            class="w-full flex items-center justify-between px-4 py-3 border border-black hover:bg-black hover:text-white transition-all group">
            <span class="text-[10px] font-black uppercase tracking-[0.2em]">Cerrar Sesi√≥n</span>
            <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </button>
    </div>
</aside>
